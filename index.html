<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <link rel="stylesheet" href="surveypage.css">
</head>
<h1 id="title">Survey Form</h1>
<div id="main">
  <p id="description">Let us know how we're doing!</p>
  <form id="survey-form">
    <div class="row">
      <div class="labels">
        <label id="name-label" for="nInput">Name:</label>
      </div>
      <div class="inputs">
        <input id="name" type="text" name="nInput" placeholder="Enter your name" required><br>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="email-label" for="eInput">Email:</label>
      </div>
      <div class="inputs">
        <input id="email" type="email" name="eInput" placeholder="Enter your email" required><br>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="number-label" for="aInput">Age:</label>
      </div>
      <div class="inputs">
        <input id="number" type="number" name="aInput" min="13" max="150" placeholder="00" required>
      </div>
    </div>
    <div class="row">

      <div class="labels">
        <label for="dropselect">How did you hear about us?</label>
      </div>
      <div class="inputs">
        <select id="dropdown" name="dropselect">
          <option disabled selected value>Select an option</option>
          <option value="facebook">Facebook</option>
          <option value="github">Github</option>
          <option value="wakatime">Wakatime</option>
          <option value="freecodecamp">FreeCodeCamp</option>
          <option value="codepen">CodePen</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div id="row">
      <div class="labels">
        <label for="feedback">Do you approve of this webpage design?</label>
      </div>
      <div class="inputs">
        <ul style="list-style: none">
          <li class="radio">
            <label>Like</label>
            <input type="radio" name="feedback" class="feedback"></li>

          <li class="radio">
            <label>Dislike</label>
            <input type="radio" name="feedback" class="feedback"></li>

          <li class="radio">
            <label>Uncertain</label>
            <input type="radio" name="feedback" class="feedback"></li>
        </ul>
      </div>
    </div>
    <div id="row">
      <div class="labels">
        <label for="additions">What features would you like to see added in the future?
        <br>(Check all that apply):</label>
      </div>
      <div class="inputs">
        <ul style="list-style: none">
          <li class="checkbox">
          <label>About Section</label>
          <input type="checkbox" name="additions" value="1" class="feedback"></li>

          <li class="checkbox">
          <label>Images</label>
          <input type="checkbox" name="additions" value="2" class="feedback"></li>

          <li class="checkbox">
          <label>Games</label>
          <input type="checkbox" name="additions" value="3" class="feedback"></li>

          <li class="checkbox">
          <label>Links to Projects</label>
          <input type="checkbox" name="additions" value="4" class="feedback"></li>
        </ul>
        </div>
        
      <div id="hoverDropdown"><br>
        <a id="dropAnchor">Dropdown</a>
        <div id="dropdownContent">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
  </form>
</div>
