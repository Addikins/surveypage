
<head>
  <link rel="stylesheet" href="surveypage.css">
</head>

  <h1 id="title">Portfolio Survey Form</h1>

<div id="main">
  <p id="description">Let me know how I'm doing!</p>
  <form id="survey-form">
    <div class="row">
      <div class="labels">
        <label id="name-label" for="nInput">Name:</label>
      </div>
      <div class="inputs">
        <input id="name" type="text" name="nInput" placeholder="Enter your name" required><br>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="email-label" for="eInput">Email:</label>
      </div>
      <div class="inputs">
        <input id="email" type="email" name="eInput" placeholder="Enter your email" required><br>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="number-label" for="aInput">Age:</label>
      </div>
      <div class="inputs">
        <input id="number" type="number" name="aInput" min="13" max="150" placeholder="00" required>
      </div>
    </div>
    <div class="row">

      <div class="labels">
        <label for="dropselect">How did you hear about me?</label>
      </div>
      <div class="inputs">
        <select id="dropdown" name="dropselect">
          <option disabled selected value>Select an option</option>
          <option value="facebook">Facebook</option>
          <option value="github">Github</option>
          <option value="wakatime">Wakatime</option>
          <option value="freecodecamp">FreeCodeCamp</option>
          <option value="codepen">CodePen</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div id="row">
      <div class="labels"><br>
        <label for="feedback">Do you approve of the portfolio webpage design?</label>
      </div>
      <div class="inputs">
        <ul style="list-style: none">
          <li class="radio">
            <label>Like</label>
            <input type="radio" name="feedback" class="feedback" value="1"></li>

          <li class="radio">
            <label>Dislike</label>
            <input type="radio" name="feedback" class="feedback" value="2"></li>

          <li class="radio">
            <label>Uncertain</label>
            <input type="radio" name="feedback" class="feedback" value="3"></li>
        </ul>
      </div>
    </div>
    <div id="row">
      <div class="labels"><br>
        <label for="additions">What features would you like to see added in the future?
          <br>(Check all that apply):</label>
      </div>
      <div class="inputs">
        <ul style="list-style: none;">
          <li class="checkbox">
            <label>About Section</label>
            <input type="checkbox" name="additions" value="1" class="feedback"></li>

          <li class="checkbox">
            <label>Images</label>
            <input type="checkbox" name="additions" value="2" class="feedback"></li>

          <li class="checkbox">
            <label>Games</label>
            <input type="checkbox" name="additions" value="3" class="feedback"></li>

          <li class="checkbox">
            <label>Links to Projects</label>
            <input type="checkbox" name="additions" value="4" class="feedback"></li>

          <li class="checkbox">
            <label>More Detailed Survey</label>
            <input type="checkbox" name="additions" value="5" class="feedback"></li>

          <li class="checkbox">
            <label>Better Color Scheme</label>
            <input type="checkbox" name="additions" value="6" class="feedback"></li>
        </ul>
      </div>
      <div class="labels">
        <label for="comments">Please share any additional feedback, comments or concerns!</label>
      </div>
      <div class="inputs">
        <textarea id="comments" placeholder="Enter additional feedback here..." style="font-size: 15px; font-weight: bold;"></textarea>
      </div>

      <div style="margin: 15px;">
        <button id="submit" type="submit">Submit Feedback</button>
        <p>Note: All feedback subject to getting lost in internet space.</p>
      </div>
    </div>

    <div id="hoverDropdown">
        <a href="http://adhemazzabi.com/" target="_blank" id="secrets">
        Back to Portfolio</a>
      </div>
    </div>
  </form>
</div>
